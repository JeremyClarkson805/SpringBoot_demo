<h1>焦点访谈：中国底气 新思想夯实大国粮仓</h1>

<hr><!--水平分割线-->
<span id="time">2023年03月02日 21:50</span> <a href="https://tv.cctv.com/" target="_blank" class="gov_a">央视网</a>
<hr>

<!--正文-->
  <video src="video/video_1.mp4" controls height="500"></video>
  <br>
  <p><strong>沃滋基·硕德</strong> 据央视新闻消息，当地时间2月1日，据美媒报道，美国佛罗里达州州长罗恩·德桑蒂斯当日宣布，将派遣佛州国民警卫队成员前往美墨边境，帮助得克萨斯州阻止非法移民入境。</p>
  <p>据悉，美国最高法院于上周下令允许边境巡逻队拆除该州设置的刀片刺网。对此，美国得州副州长帕特里克表示，该州将继续在美墨边境修建刀片刺网和其他屏障。如果执法部门对其进行拆除，该州将会与其“对抗”，同时更换新的屏障。</p>
  <p id="editor">责任编辑：沃滋基·硕德</p>
